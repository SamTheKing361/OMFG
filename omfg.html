<html>

    <head>

        <script>

        document.addEventListener("DOMContentLoaded", function() {

var rainbow = document.createElement('div');

rainbow.style.width = '100%';

rainbow.style.height = '100%';

rainbow.style.position = 'absolute';

rainbow.style.top = '0';

rainbow.style.left = '0';

rainbow.style.zIndex = '-1';

rainbow.style.background = 'linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)';

document.body.appendChild(rainbow);

var omfg = document.createElement('div');

omfg.style.position = 'absolute';

omfg.style.top = '50%';

omfg.style.left = '50%';

omfg.style.transform = 'translate(-50%, -50%)';

omfg.style.fontSize = '100px';

omfg.style.color = 'white';

omfg.style.fontFamily = 'sans-serif';

omfg.style.textShadow = '0 0 10px black';

omfg.innerHTML = 'OMFG';

document.body.appendChild(omfg);

var omfg_animation = document.createElement('style');

omfg_animation.innerHTML = '@keyframes omfg { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.5); } 100% { transform: translate(-50%, -50%) scale(1); } }';

document.head.appendChild(omfg_animation);

omfg.style.animation = 'omfg 2s infinite';

});

        </script>

    </head>
    
</html>
